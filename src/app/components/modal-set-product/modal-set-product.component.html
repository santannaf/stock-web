<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="onClose()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="needs-validation" novalidate [formGroup]="formProductSet">
      <div class="form-row">
        <div class="col-12">
          <select
            id="inputProduct"
            class="form-control inputSelect"
            formControlName="productsToSelection"
          >
            <option selected></option>
            <option *ngFor="let c of products" [value]="c.id">{{
              c.name
            }}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      data-dismiss="modal"
      (click)="onClose()"
    >
      {{ cancelTxt }}
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="onConfirm()"
      [disabled]="this.formProductSet.invalid"
    >
      {{ okTxt }}
    </button>
  </div>
</div>
